<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clock Demo - Basic</title>
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text></svg>"
		/>
        <style>
			* {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			body {
				background-color: #000000;
				min-height: 100vh;
				margin: 0;
				display: grid;
				place-content: center;
				align-items: center;
			}

			.clock {
				font-family: Helvetica, sans-serif;
				color: #ffffff;
				font-size: 126px;
				font-weight: bold;
				letter-spacing: -0.03em;
				display: flex;
				place-items: center;
				gap: 10px;
			}

			#ampm {
				font-size: 46px;
			}
            .morning {
				background-color: pink;
				color: palevioletred;
			}

			.afternoon {
				background-color: lightblue;
				color: teal;
			}

			.evening {
				background-color: lavender;
				color: plum;
			}

			.late {
				background-color: navy;
        color: gold;
			}

            #message {
                font-size: 48px;
                font-family: sans-serif;
            }
		</style>
	</head>
	<body>
        <div id="message">Hello!</div>
		<div class="clock">
			<div id="hour"></div>
			<div class="colon">:</div>
			<div id="minute"></div>
			<div class="colon">:</div>
			<div id="second"></div>
			<div id="ampm"></div>
		</div>
        <script>
			const hourText = document.getElementById("hour");
			const minuteText = document.getElementById("minute");
            const secondText = document.getElementById("second");
			const ampmText = document.getElementById("ampm");

            function updateClock() {
				let date = new Date();
				let hours = date.getHours();
				let minutes = date.getMinutes();
				let seconds = date.getSeconds();

                // Temporary troubleshooting - un-comment to write specific data for testing
    // hours = 14;
  	// minutes = 14;
  	// seconds = 33;

                // Set AM/PM
				let ampm;
				if (hours >= 12) {
					ampm = "PM";
				} else {
					ampm = "AM";
				}

				// Convert to 12-hour format
				if (hours > 12) {
					hours = hours - 12;
				}
				if (hours === 0) {
					hours = 12;
                }

                // Add leading zero to minutes - optional
				if (minutes < 10) {
					minutes = "0" + minutes;
				}

                if (seconds < 10) {
					seconds = "0" + seconds;
				}
                const messageText = document.getElementById("message");
            
                    if (hours >= 5 && hours < 12) {
                    messageText.textContent = "Good morning! â˜€ï¸";
                    document.body.className = "morning";
                    } else if (hours >= 12 && hours < 17) {
                    messageText.textContent = "Good afternoon!";
                    document.body.className = "afternoon";
                    } else if (hours >= 17 && hours < 21) {
                    messageText.textContent = "Good evening!";
                    document.body.className = "evening";
                    } else if (hours === 0) {
                    messageText.textContent = "It's midnight!";
                    document.body.className = "midnight";
                    } else {
                    messageText.textContent = "It's late!";
                    document.body.className = "late";
                    }
                hourText.textContent = hours;
				minuteText.textContent = minutes;
                secondText.textContent = seconds;
				ampmText.textContent = ampm;
			}
				
			// Update clock immediately and then every second
			updateClock();
			setInterval(updateClock, 1000);
            const messageText = document.getElementById("message");



            
</script>
		</body>
</html>
